<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEF003 - EX2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="ex2.css">
</head>
<body>
    <div class="game-container">
        <div class="top-bar">
            <div id="level"><i class="bi bi-caret-down-fill"></i> Medium</div>
            <div id="share-button"><i class="bi bi-share-fill"></i></div>
        </div>
        <div class="score-bar">
            <div class="score" id="x-turn">
                <div><i class="bi bi-x-lg"></i></div>
                <div>-</div>
            </div>
            <div class="score" id="o-turn">
                <div><i class="bi bi-circle"></i></div>
                <div>-</div>
            </div>
        </div>
        <div class="turn-indicator"><i class="bi bi-x-lg"></i> Turn</div>
        <div class="gaming-box">
            <div class="gaming-area">
                <div class="box"><i class="bi bi-x-lg"></i></i></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"><i class="bi bi-circle"></i></div>
                <div class="box"></div>
            </div>
        </div>
        <div class="bottom-bar">
            <div class="restart-button">RESTART GAME</div>
        </div>
    </div>
    <div class="feedback-button">Feedback</div>
</body>
</html>
