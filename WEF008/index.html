<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body class="bg-gray-700 text-slate-200">

    <div class="container-md">
      <div class="row">
        <div class="col-12">

       
      <h1 class="text-3xl font-bold">Conway's Game of Life</h1>
    <div id="main-canvas"></div>
    <div id="control-canvas"></div>
    <button id="reset-game" class="button-54" role="button">Reset</button>
    <button id="pause-game" class="button-54 inactive" role="button">
      STOP
    </button>
    <button id="change-rules" class="button-54" role="button">Rules</button>
    <button id="color-toggle" class="button-54" role="button">Color</button>
    <button id="random-init" class="button-54" role="button">Random</button>
    <button id="patterns-dropdown" class="button-54" role="button">Patterns</button>


    

    <div class="framerate-box">
      <label for="customRange3" id="game-speed-display" class="form-label"
        >Framerate:
      </label>
      <input
        type="range"
        class="form-range"
        min="1"
        max="50"
        step="1"
        id="game-speed"
      />
    </div>

    <div class="survival-rules">
      <p>Rules of Survival</p>
      <label
        for="customRange3"
        id="die-of-loneliness-display"
        class="form-label"
        >Die of Loneliness:
      </label>
      <input
        type="range"
        class="form-range"
        min="1"
        max="10"
        step="1"
        value="2"
        id="die-of-loneliness"
      />
      <label
        for="customRange3"
        id="die-of-overpopulation-display"
        class="form-label"
        >Die of Overpopulation:
      </label>
      <input
        type="range"
        class="form-range"
        min="1"
        max="10"
        step="1"
        value="3"
        id="die-of-overpopulation"
      />
    </div>

    <div class="reproduction-rules">
    <p>Rules of Reproduction</p>
    <label
        for="customRange3"
        id="reproduction-new-display"
        class="form-label"
        >New life due to Reproduction:
      </label>
      <input
        type="range"
        class="form-range"
        min="1"
        max="10"
        step="1"
        value="3"
        id="reproduction-new"
      />
    </div>
  </div>
</div>
</div>
    </div>
    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script src="index.js"></script>
  </body>
</html>
