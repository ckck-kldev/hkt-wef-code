<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX1</title>
    <link rel="stylesheet" href="ex1.css">
</head>
<body>
    <div class="container">
        <div id="box-1"></div>
    </div>

    <script>
        let boxValue = document.querySelector("#box-1")
        document.querySelector("#box-1").addEventListener("click", function (event) {
            if (event.currentTarget.innerHTML == "") {
                boxValue.innerHTML = "Clicked"
            } else if (event.currentTarget.innerHTML != "") {
                boxValue.innerHTML = ""
            } 
        })
    </script>
</body>
</html>
