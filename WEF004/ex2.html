<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="ex2.css">
  </head>
  <body>
    <div id="game-container">
      <div id="game">
        <div id="top-menu" class="row">
          <div id="level-menu">
            <i class="bi bi-caret-down-fill"></i>
            <span>Medium</span>
          </div>
          <button id="share-btn" title="Share your score">
            <i class="bi bi-share-fill"></i>
          </button>
        </div>
        <div id="players" class="row">
          <div class="player active row">
            <div class="player-icon">
              <i class="bi bi-x-lg"></i>
            </div>
            <div class="player-score">-</div>
          </div>
          <div class="player row">
            <div class="player-icon">
              <i class="bi bi-circle"></i>
            </div>
            <div class="player-score">-</div>
          </div>
        </div>
        <div id="current-player" class="row">
          <div class="player-icon">
            <i class="bi bi-x-lg"></i>
          </div>
          <div class="turn-text">Turn</div>
        </div>
        <div id="board">
          <div id="board-inner">
            <div class="row">
              <div class="box"></div>
              <div class="space"></div>
              <div class="box"></div>
              <div class="space"></div>
              <div class="box"></div>
            </div>
            <div class="space"></div>
            <div class="row">
              <div class="box"></div>
              <div class="space"></div>
              <div class="box"></div>
              <div class="space"></div>
              <div class="box"></div>
            </div>
            <div class="space"></div>
            <div class="row">
              <div class="box"></div>
              <div class="space"></div>
              <div class="box"></div>
              <div class="space"></div>
              <div class="box"></div>
            </div>
          </div>
        </div>
        <div id="controls" class="row">
          <button id="restart-game-btn">Restart Game</button>
        </div>
      </div>
      <footer>Feedback</footer>
    </div>
    <script src="ex2.js"></script> 
  </body>
</html>
